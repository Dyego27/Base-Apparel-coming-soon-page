<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>
  <img src="images/bg-pattern-desktop.svg" alt="">
  <header>
    <nav>
      <div class="logoMenu">
        <img src="images/logo.svg" alt="">
      </div>
    </nav>
  </header>
  <article>
    <div class="imgDiv">
      <img src="images/hero-mobile.jpg" alt="" class="mobileImg">
      <img src="images/hero-desktop.jpg" alt="" class="desktopImg">
    </div>
  </article>
  <main>
    <div class="comingTexted">
      <h1>We're <span>coming soon</span></h1>
    </div>
    <div class="texted">
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <div class="emailSendDiv">
      <div class="inputDiv">
        <input type="email" placeholder="Email Address" id="input">
        <img src="images/icon-error.svg" alt="" id="errorImg" class="errorImg">
        <span id="errorSpan" class="errorSpan">Please provide a valid email</span>
      </div>
      <div class="btnDiv">
        <button><img src="images/icon-arrow.svg" alt=""></button>
      </div>
    </div>
  </main>
</body>
</html>
